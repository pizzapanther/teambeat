{% extends "teams/base.html" %}
{% block title %}Change Password{% endblock %}
{% block main %}
<form method="POST" action="/accounts/password/">
  {% csrf_token %}
  <article class="first">
    <header>
      <h1 class="no-margin">Change Password</h1>
    </header>

    {{ form.as_p }}

    <footer class="flexy">
      <button type="submit">Save</button>
    </footer>
  </article>
</form>
{% endblock %}
