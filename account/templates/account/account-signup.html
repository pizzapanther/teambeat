{% extends "teams/base.html" %}
{% block title %}Sign Up{% endblock %}
{% block main %}
<form method="POST" action="/accounts/signup/">
  {% csrf_token %}
  <article class="first">
    <header>
      <h1 class="no-margin">Sign Up</h1>
    </header>

    {{ form.as_p }}

    <footer class="flexy">
      <button type="submit">Sign Up</button>
    </footer>
  </article>
</form>
{% endblock %}
